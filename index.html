<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logotive">
                    <img src="./image/Logotive.svg" alt="" srcset="" class="header__logo">
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Episodes</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__main">
                <div class="container">
                    <div class="header__row">
                        <div class="header__row--left">
                            <img src="./image/negr.png" alt="" srcset="" class="header__image">
                        </div>
                        <div class="header__row--right">
                            <h1 class="header__row--text">
                                Take your podcast to the
                                <span>next</span>
                                level
                            </h1>
                            <div class="header__row--music">
                                <div class="header__row--music-text">Listen on</div>
                                <nav class="header__row--menu-musicIcons">
                                    <ul class="header__row--list-musicIcons list-musicIcons">
                                        <li class="header__row--item-musicIcons">
                                            <a href="" class="header__row--link-musicIcons link-musicIcons">
                                                <img src="./image/spotify.svg" alt=""
                                                    class="header__row--img-musicIcons link-musicIcons">
                                            </a>
                                        </li>
                                        <li class="header__row--item-musicIcons">
                                            <a href="" class="header__row--link-musicIcons link-musicIcons">
                                                <img src="./image/mus2_icons.svg" alt=""
                                                    class="header__row--img-musicIcons link-musicIcons">
                                            </a>
                                        </li>
                                        <li class="header__row--item-musicIcons">
                                            <a href="" class="header__row--link-musicIcons link-musicIcons">
                                                <img src="./image/mus3_icons.svg" alt=""
                                                    class="header__row--img-musicIcons link-musicIcons">
                                            </a>
                                        </li>
                                        <li class="header__row--item-musicIcons">
                                            <a href="" class="header__row--link-musicIcons link-musicIcons">
                                                <img src="./image/mus4_icons.svg" alt=""
                                                    class="header__row--img-musicIcons link-musicIcons">
                                            </a>
                                        </li>
                                        <li class="header__row--item-musicIcons">
                                            <a href="" class="header__row--link-musicIcons link-musicIcons">
                                                <img src="./image/mus5_icons.svg" alt=""
                                                    class="header__row--img-musicIcons link-musicIcons">
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
